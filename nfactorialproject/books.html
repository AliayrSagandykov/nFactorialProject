<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Book Reviews</a>
    </nav>
    <h1 id="book-title" class="mt-5"></h1>
    <h3 id="book-author" class="mt-3"></h3>
    <h3 class="mt-3">Reviews</h3>
    <ul id="review-list" class="list-group mt-3">
        <!-- Reviews will be loaded here -->
    </ul>
    <form id="review-form" class="mt-3">
        <div class="mb-3">
            <textarea class="form-control" name="review" rows="3" placeholder="Write a review"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Review</button>
    </form>
    <a href="index.html" class="btn btn-secondary mt-3">Back</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
